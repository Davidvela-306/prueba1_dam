<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>5. Guardar texto: </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Content -->
  <ion-card>
    <ion-card-header>
      <ion-card-title
        >Guarda este texto localmente en un archivo</ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <ion-input
        label="Ingresa el texto"
        label-placement="floating"
        fill="outline"
        placeholder=""
        [(ngModel)]="texto"
      ></ion-input>
      <ion-button (click)="guardarTexto()">Guardar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
